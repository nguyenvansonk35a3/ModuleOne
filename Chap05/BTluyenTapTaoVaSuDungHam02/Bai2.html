<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Circle</h1>
    <hr>

    <script>
        var radius = 3.6;
        document.write("Dien tich " + Area(radius) + "<br>");
        document.write("Chu vi: " + getChuVi(radius));

        function Area(radius) {
            return Math.PI * radius * radius;
        }

        function getChuVi(radius) {
            return Math.PI * 2 * radius;
        }
    </script>
</body>

</html>
