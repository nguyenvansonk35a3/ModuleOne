<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Tim ki tu</h1>
    <hr>

    <script>
        var arr = [1, 'a', 5, 'b', 'a'];
        var input = 'a';
        document.write(input + " " + find(arr, input));

        function find(arr, input) {
            var result = -1;
            var check = false;
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === input) {
                    check = true;
                    count++;
                }

            }
            if (check) {
                result = count;
            }

            return result;
        }
    </script>
</body>

</html>
