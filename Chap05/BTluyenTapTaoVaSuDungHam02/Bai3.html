<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Giai thua</h1>
    <hr>

    <script>
        var number = 3;
        document.write(number + "! = " + getGiaiThua(number));

        function getGiaiThua(number) {
            var result = 1;
            for (var i = 1; i <= number; i++) {
                result *= i;
            }

            return result;
        }
    </script>
</body>

</html>
