<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>findMinArray</title>
</head>

<body>
    <h1>Session : find min array </h1>
    <hr>

    <script>
        var array1 = [3, 5, 1, 8, -3, 7, 8];
        var array2 = [];

        function findMinArr(arr) {
            if(arr.length = 0){
                return -1;
            }
            var min = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }

        var result = findMinArr(array1);
        document.write(result); 
    </script>
</body>

</html>
