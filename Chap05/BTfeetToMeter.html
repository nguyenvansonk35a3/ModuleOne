<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai tap feet sang meters</title>
</head>

<body>
    <h1>Bai tap chuyen doi feet va mester</h1>
    <hr>

    <script>
        var met = 20;
        var feet = 1;

        function feetToMeter(number) {
            return number * 0.305;
        }

        function meterToFeet(number) {
            return number * 3.279;
        }

        document.write(met + " met = " + meterToFeet(met) + " feet! <br>");
        document.write(feet + " feet = " + feetToMeter(feet) + " meter!");
    </script>
</body>

</html>
