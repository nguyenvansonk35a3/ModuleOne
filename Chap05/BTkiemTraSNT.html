<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kiemtraSNT</title>
</head>

<body>
    <h1>Kiểm tra số nguyên tố</h1>
    <hr>

    <script>
        function isPrime(number) {
            var result = 0;
            var dem = 0;
            for (var i = 1; i <= number; i++) {
                if (number % i == 0) {
                    dem++;
                }
            }
            if (dem == 2) {
                result = 1;
            }
            return result;
        }

        var number = 1000;
        var sout = "";
        for (var i = 1; i < 1000; i++) {
            if (isPrime(i) == 1) {
                sout += i + " ";
            }
        }

        document.write("CÁC SỐ NGUYÊN TỐ < " + number + " LÀ:  " + sout);
    </script>
</body>

</html>
