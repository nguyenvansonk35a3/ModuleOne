<body>
    <script>
        var arrName = ["nguyen", "van", "son", "so", "ahihi"];
        var arrNumber = ["Mot", "Hai", "Ba", "Bon", "Nam"];

        var input = prompt("input: ");
        document.write(find(input));

        function find(valule) {
            for (var i = 0; i < arrName.length; i++) {
                if (valule === arrName[i]) {
                    return arrNumber[i];
                }
            }
        }
    </script>
