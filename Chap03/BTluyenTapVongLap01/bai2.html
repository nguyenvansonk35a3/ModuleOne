<body>
    <h1>đếm nhiệt độ dùng prompt</h1>
    <hr>

    <script>
        var nhietdo = parseInt(prompt("Nhập nhiệt độ: "));
        if (nhietdo > 100) {
            alert("giảm nhiệt độ");
        } else if (nhietdo < 20) {
            alert("tăng nhiệt độ");
        }
    </script>
</body>
