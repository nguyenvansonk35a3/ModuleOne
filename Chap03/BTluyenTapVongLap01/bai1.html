<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai1</title>
</head>

<body>
    <h1>đếm số từ 1 đến 100</h1>
    <hr>

    <script>
        var number = 1;
        var sout = "";
        for (var i = 0; i < 100; i++) {
            sout += " " + number;
            number++;
            if(i == 99){
                alert("Hoàn thành!")
            }
        }
        document.write(sout);
    </script>
</body>

</html>
