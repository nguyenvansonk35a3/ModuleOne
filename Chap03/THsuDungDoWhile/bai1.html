<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai1</title>
</head>

<body>
    <h1>nhập các số từ 1 -> 10</h1>
    <hr>
    <p id="hienthi"></p>
    <p>Tổng các số vừa nhập: <span id="tong"></span></p>
    <script>
        var text = "";
        var number = 0;
        var sum = 0;
        do {
            number = parseInt(prompt("nhap tu 1 den 10: "));
            text += "number is " + number + "<br>";
            sum += number;
        } while (number >= 1 && number <= 10);

        document.getElementById("hienthi").innerHTML = text;
        document.getElementById("tong").innerHTML = sum;
    </script>

</body>

</html>
