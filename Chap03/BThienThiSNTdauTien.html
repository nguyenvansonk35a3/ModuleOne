<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>so nguyen to</title>
</head>

<body>
    <h1>Hiển thị n số nguyên tố đầu tiên</h1>
    <hr>

    <script>
        var number = parseInt(prompt("nhap so luong so nguyen to number = "));
        var count = 1; //đếm số lượng số nguyên tố
        var N = 1;
        var sout = "";
        while (count <= number) {
            var dem = 0;    //đếm các ước 
            for (var i = 1; i <= N; i++) {
                if (N % i == 0) {
                    dem++;
                }
            }
            if (dem == 2) {
                count++;
                sout += " " + N;
            }
            N++;
        }
        
        // in ra
        document.write(number + " số nguyên tố đầu tiên là: " + sout);
    </script>
</body>

</html>
