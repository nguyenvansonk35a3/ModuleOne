<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai2</title>
</head>

<body>
    <h1>tính n!</h1>
    <hr>

    <script>
        var n = parseInt(prompt("Nhập số nguyên n = "));
        var result = 1;
        for (var i = 1; i <= n; i++) {
            result *= i;
        }
        alert(n + "! = " + result);
    </script>
</body>

</html>
