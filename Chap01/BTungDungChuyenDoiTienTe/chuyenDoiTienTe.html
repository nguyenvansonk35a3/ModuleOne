<html>

<head>
	<title>ChuyenDoiTienTe</title>

</head>

<body>
	<div class="container">
		<h1>Ứng dụng chuyển đổi tiền tệ: </h1>
		<hr>
		<form role="form" class="form-inline" style="margin-top: 100px">
			<div class="col-md-3">
				<div><label>Amount: </label></div>
				<input type="number" name="" class="form-control" placeholder="10" id="demo">
			</div>

			<div class="col-md-3">
				<div><label>From Currency: </label></div>
				<select class="form-control" style="width: 200px" id="from">
					<option value="VND">VND</option>
					<option value="USD">USD</option>
					<option value="YEN">YEN</option>
					<option value="EURO">EURO</option>
				</select>
			</div>
			<div class="col-md-3">
				<div><label>To Currency: </label></div>
				<select class="form-control" style="width: 200px" id="to">
					<option name="VND" value="VND">VND</option>
					<option name="USD" value="USD">USD</option>
					<option value="YEN">YEN</option>
					<option value="EURO">EURO</option>
				</select>
			</div>

			<div> &nbsp;</div>
			<button type="button" class="btn btn-info col-md-2" onclick="chuyendoi();">Convert</button>

		</form>

		<br> <br> <br>
		<div class="col-md-12" id="new" style="color:  red"></div>

		<script>
			function chuyendoi() {
				var so = document.getElementById("demo").value;
				// alert(so);
				var menhgia1 = document.getElementById("from").value;
				var menhgia2 = document.getElementById("to").value;
				switch (menhgia1) {
					case "VND":
						if (menhgia2 == "VND") {
							document.getElementById("new").innerHTML = so + " VND = " + so + " VND";
						} else
							if (menhgia2 == "USD") {
								document.getElementById("new").innerHTML = so + " VND = " + so / 23000 + " USD";
							} else
								if (menhgia2 == "YEN") {
									document.getElementById("new").innerHTML = so + " VND = " + so / 210 + " YEN";
								} else
									if (menhgia2 == "EURO") {
										document.getElementById("new").innerHTML = so + " VND = " + so / 26000 + " EURO";
									}
						break;

					case "USD":
						if (menhgia2 == "VND") {
							document.getElementById("new").innerHTML = so + " USD = " + so * 23000 + " VND";
						} else
							if (menhgia2 == "USD") {
								document.getElementById("new").innerHTML = so + " USD = " + so + " USD";
							} else
								if (menhgia2 == "YEN") {
									document.getElementById("new").innerHTML = so + " USD = " + so * 23000 / 210 + " YEN";
								} else
									if (menhgia2 == "EURO") {
										document.getElementById("new").innerHTML = so + " USD = " + so * 23000 / 26000 + " EURO";
									}
						break;

					case "YEN":
						if (menhgia2 == "VND") {
							document.getElementById("new").innerHTML = so + " YEN = " + so * 210 + " VND";
						} else
							if (menhgia2 == "USD") {
								document.getElementById("new").innerHTML = so + " YEN = " + so * 210 / 23000 + " USD";
							} else
								if (menhgia2 == "YEN") {
									document.getElementById("new").innerHTML = so + " YEN = " + so + " YEN";
								} else
									if (menhgia2 == "EURO") {
										document.getElementById("new").innerHTML = so + " YEN = " + so * 210 / 26000 + " EURO";
									}
						break;

					case "EURO":
						if (menhgia2 == "VND") {
							document.getElementById("new").innerHTML = so + " EURO = " + so * 26000 + " VND";
						} else
							if (menhgia2 == "USD") {
								document.getElementById("new").innerHTML = so + " EURO = " + so * 26000 / 23000 + " USD";
							} else
								if (menhgia2 == "YEN") {
									document.getElementById("new").innerHTML = so + " EURO = " + so * 26000 / 210 + " YEN";
								} else
									if (menhgia2 == "EURO") {
										document.getElementById("new").innerHTML = so + " EURO = " + so + " EURO";
									}
						break;
				}
			}
		</script>

	</div>

</body>

</html>
