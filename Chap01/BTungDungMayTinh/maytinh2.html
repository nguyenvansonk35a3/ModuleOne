<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maytinhMoRong</title>
</head>

<body bgcolor="B8860B">
    <center><br>
        <h1><B>
                <font color="white" style="font-size: 70">Javascript Calculator</font>
            </B></h1>
        <hr size="20" color="black">

        <div style="width: 261px; background: FFF8DC">

            <form name="Calculator">
                <input  name="display" id="" placeholder="0"
                    style="width: 254px; height: 60px; text-align: right; font-size: 30px; border-radius: 8px; margin: 3px" />
                <br>
                <input type="button" value="7" onclick="document.Calculator.display.value +='7'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; margin: 3px" />
                <input type="button" value="8" onclick="document.Calculator.display.value +='8'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="9" onclick="document.Calculator.display.value +='9'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="+" onclick="btnplus()"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px;" />
                <br>

                <input type="button" value="4" onclick="document.Calculator.display.value +='4'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; margin: 3px" />
                <input type="button" value="5" onclick="document.Calculator.display.value +='5'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="6" onclick="document.Calculator.display.value +='6'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="-" onclick="btnsub()"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px;" />
                <br>

                <input type="button" value="1" onclick="document.Calculator.display.value +='1'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; margin: 3px" />
                <input type="button" value="2" onclick="document.Calculator.display.value +='2'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="3" onclick="document.Calculator.display.value +='3'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="*" onclick="btnmult()"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px;" />
                <br>

                <input type="button" value="0" onclick="document.Calculator.display.value +='0'"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; margin: 3px" />
                <input type="button" value="%" onclick="btnMod()"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="." onclick="btndot()"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px; " />
                <input type="button" value="/" onclick="btndiv()"
                    style="width: 60px; height:60px; font-size: 30; border-radius: 8px;" />
                <br>

                <input type="button" name="" id="" value="=" onclick="document.Calculator.display.value=eval(document.Calculator.display.value)"
                style="width: 124px; height: 60px; font-size: 30px; border-radius: 8px; margin: 3px"/>

                <input type="button" name="" id="" value="C" onclick="btnclear()" style="width: 124px; height: 60px; font-size: 30px; border-radius: 8px"> 

            </form>
        </div>
        <hr size=20 color= "black">
         
        <script>
            function btnplus(){
                document.Calculator.display.value += "+"; 
                document.Calculator.display.style.textAlign="right";
            }   
            function btnsub(){
                document.Calculator.display.value += "-"; 
                document.Calculator.display.style.textAlign="right";
            }
            function btnmult(){
                document.Calculator.display.value += "*"; 
                document.Calculator.display.style.textAlign="right";
            }
            function btnMod(){
                document.Calculator.display.value += "%"; 
                document.Calculator.display.style.textAlign="right";
            }
            function btndot(){
                document.Calculator.display.value += "."; 
                document.Calculator.display.style.textAlign="right";
            }
            function btndiv(){
                document.Calculator.display.value += "/"; 
                document.Calculator.display.style.textAlign="right";
            }
            function btnclear(){
                document.Calculator.display.value = ""; 
                document.Calculator.display.style.textAlign="right";
            }
        </script>
    </center>
</body>

</html>
