<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maytinh</title>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css.map">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.eot">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>

<body>
    <div class="container">
        <h1>Ung dung may tinh</h1>
        <hr>
        <form>
            <div class="col-md-8">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="number" name="" id="One" class="form-control" placeholder="numberOne">
                    </div>
                </div>

                <p>&nbsp;</p>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="number" name="" id="Two" class="form-control" placeholder="numberTwo">
                    </div>
                </div>

                <p>&nbsp;</p>
                <br>
                <div class="form-group col-md-12" id="ketqua" style="color: red; font-weight: bolder; font-variant: small-caps; text-align: center;font-size: 30px"></div>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="add()">Addition(+)</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="sub()">Subtraction(-)</button>
                <button type="button" class="btn btn-info    btn-lg btn-block" onclick="mul()">Multiplication(*)</button>
                <button type="button" class="btn btn-danger  btn-lg btn-block" onclick="div()">Division(/)</button>
            </div>

        </form>

        <script>
            function add() {
                var numberOne = document.getElementById("One").value;
                var numberTwo = document.getElementById("Two").value;
                document.getElementById("ketqua").innerHTML = numberOne + numberTwo;
            }
            function sub() {
                var numberOne = document.getElementById("One").value;
                var numberTwo = document.getElementById("Two").value;
                document.getElementById("ketqua").innerHTML = numberOne - numberTwo;
            }
            function mul() {
                var numberOne = document.getElementById("One").value;
                var numberTwo = document.getElementById("Two").value;
                document.getElementById("ketqua").innerHTML = numberOne * numberTwo;
            }
            function div() {
                var numberOne = document.getElementById("One").value;
                var numberTwo = document.getElementById("Two").value;
                document.getElementById("ketqua").innerHTML = numberOne / numberTwo;
            }
        </script>

    </div>
</body>

</html>
