<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>may tinh 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .button {
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 2px;
            cursor: pointer;
            background: #607d8b;
            border: none;
        }

        .textview {
            width: 208px;
            margin: 5px;
            font-size: 25px;
            padding: 5px;
            border: 2px double rebeccapurple;
            border: #607d8b;

        }

        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .bg {
            height: 1px;
            background: linear-gradient(to right, #e91e63, #3f51b5);

        }

        body {
            background: linear-gradient(to right, #e91e63, #3f51b5);
        }
    </style>

</head>

<body>
    <div class="bg"></div>
    <div class="main">
        <form action="" name="form">
            <input type="text" class="textview" name="textview">
        </form>

        <table>
            <tr>
                <td> <input class="button" type="button" name="" id="" value="C" onclick="clean()"></td>
                <td> <input class="button" type="button" name="" id="" value="<" onclick="back()"></td>
                <td> <input class="button" type="button" name="" id="" value="/" onclick="insert('/')"></td>
                <td> <input class="button" type="button" name="" id="" value="x" onclick="insert('x')"></td>
            </tr>
            <tr>
                <td> <input class="button" type="button" name="" id="" value="7" onclick="insert(7)"></td>
                <td> <input class="button" type="button" name="" id="" value="8" onclick="insert(8)"></td>
                <td> <input class="button" type="button" name="" id="" value="9" onclick="insert(9)"></td>
                <td> <input class="button" type="button" name="" id="" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td> <input class="button" type="button" name="" id="" value="4" onclick="insert(4)"></td>
                <td> <input class="button" type="button" name="" id="" value="5" onclick="insert(5)"></td>
                <td> <input class="button" type="button" name="" id="" value="6" onclick="insert(6)"></td>
                <td> <input class="button" type="button" name="" id="" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td> <input class="button" type="button" name="" id="" value="1" onclick="insert(1)"></td>
                <td> <input class="button" type="button" name="" id="" value="2" onclick="insert(2)"></td>
                <td> <input class="button" type="button" name="" id="" value="3" onclick="insert(3)"></td>
                <td rowspan="5"> <input class="button" style="height:106px" type="button" name="" id="" value="="
                        onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"> <input class="button" style="width: 106px" type="button" name="" id="" value="0"
                        onclick="insert(0)"></td>
                <td> <input class="button" type="button" name="" id="" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>



    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }

        function equal() {
            var exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(exp);
            }
        }

        function clean() {
            document.form.textview.value = "";
        }

        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0, exp.length - 1);
        }
    </script>
</body>

</html>
