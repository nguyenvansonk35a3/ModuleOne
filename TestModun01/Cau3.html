<body>
    <h1>tinh tong cac so tu 1 den so nguyen duong nhan vao </h1>
    <hr>
    <script>
        var variable = 3;
        var sout = " Tong tu 1 den " + variable + " la: " + sumTo(variable);
        document.write(sout);

        function sumTo(number) {
            if (number < 1)
                return -1;

            var sum = 0;
            for (i = 1; i <= number; i++) {
                sum += i;
            }
            return sum;
        }
    </script>
</body>
