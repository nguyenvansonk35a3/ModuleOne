<body>
    <h1>Nhận vào 1 mảng số nguyên và 1 số nguyên, trả về mảng ban đầu đã được loại bỏ phần tử đầu tiên có giá trị là
        nunmber truyền vào</h1>
    <hr>

    <script>
        var arrInt = [1, 2, 3, 6, 5, 4, 7, 8, 9, 1, 2, 3];
        var parameter = 1;
        var sout = "Return array: " + tryRemoveNumberFromArray(arrInt, parameter);
        document.write(sout);

        function tryRemoveNumberFromArray(arr, number) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    arr.splice(i, 1);
                    return arr;
                }
            }
            return arr;
        }
    </script>
