<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai2</title>
</head>

<body>
    <h1>để dấu - giữa 2 số chẵn</h1>
    <hr>
    <p id="hienthi"></p>
    <script>
        var number = parseInt(prompt("nhap number: "));
        number = number.toString();
        document.write(number);

        var result = number[0];
        for(var i = 1; i<number.length();i++){
            if ((number[i -1]%2 === 0)&&(number[i]%2 ===0)) {
                result.push("-",number[i]);
            } else{
                result.push(number[i]);
            }
        }
        document.getElementById("hienthi").innerHTML = number.toString();
    </script>
</body>

</html>
