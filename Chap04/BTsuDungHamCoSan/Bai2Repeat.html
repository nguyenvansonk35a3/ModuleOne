<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cach2</title>
</head>

<body>
    <h1>để dấu - giữa 2 số chẵn</h1>
    <hr>
    <p id="hienthi"></p>

    <script>
        var number = parseInt(prompt("nhap number: "));
        str = number.toString();
        var result = [];

        for (var i = 0; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                result.push('-', str[i]);
            } else {
                result.push(str[i]);
            }
        }

        var sout = "";
        for (var i = 0; i < result.length; i++) {
            sout += result[i];
        }
        document.getElementById("hienthi").innerHTML = sout;
    </script>
</body>

</html>
