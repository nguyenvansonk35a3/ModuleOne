<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nhap chuoi</title>
</head>

<body>
    <h1>Nhap vao 1 chuoi va in hoa hoa cac chu cai thuong</h1>
    <hr>
    <p id="display"></p>
    <script>
        var UP = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var down = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];

        var input = prompt("Nhap chuoi: ");
        for (var i = 0; i < input.length; i++) {
            if (UP.indexOf(input[i]) !== -1) {
                result.push(input[i].toLowerCase());
            } else if (down.indexOf(input[i] !== -1)) {
                result.push(input[i].toUpperCase());
            }
        }

        var sout = "";
        for (var i = 0; i < result.length; i++) {
            sout += result[i];
        }

        document.getElementById("display").innerHTML = sout;
    </script>
</body>

</html>
