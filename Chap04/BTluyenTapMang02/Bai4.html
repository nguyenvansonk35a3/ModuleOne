<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>đếm số từ trong 1 chuỗi</h1>
    <hr>

    <script>
        var str = "Nguyen Van Son 03 06 2019";
        var number = 1;
        for (var i = 0; i < str.length; i++) {
            if (str[i] === " ") {
                number++;
            }
        }
        document.write(number);
    </script>

</body>
