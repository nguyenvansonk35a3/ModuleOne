    <p id="mangDaoNguoc"></p>
    <script>
        var arr = [];
        for (i = 0; i < 5; i++) {
            arr[i] = parseInt(prompt("nhap element: "));
        }

        var sout = "";
        for (i = 0; i < arr.length; i++) {
            sout += arr[i] + " ";
        }
        document.getElementById("hienthi").innerHTML = sout;

        //đảo ngược mảng

    </script>
