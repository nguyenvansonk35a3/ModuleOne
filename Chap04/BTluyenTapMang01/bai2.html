<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai2</title>
</head>

<body>
    <h1>khởi tạo mảng gồm 10 phần tử - hiển thị phần tử lớn nhất và vị trí của nó </h1>
    <hr>
    <p id="hienthi"></p>
    <p id="maxValue"></p>
    <script>
        var arr = [15, 5, 6, 9, 12, 48, 13, 47, 15, 66];
        var sout = "";
        for (i = 0; i < arr.length; i++) {
            sout += arr[i] + " ";
        }
        document.getElementById("hienthi").innerHTML = sout;

        // tìm phần tử max
        var max = arr[0], vitri = 0;
        for (i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
                vitri = i;
            }
        }
        document.getElementById("maxValue").innerHTML = "phân tử max trong mảng là: " + max + " ở vị trí " + vitri;
    </script>
</body>

</html>
