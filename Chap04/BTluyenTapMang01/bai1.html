<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai1</title>
</head>

<body>
    <h1>khởi tạo mảng gồm 10 phần tử - hiển thị có bao nhiêu số nguyên >10 </h1>
    <hr>
    <p id="hienthi"></p>
    <p id="lonhon10"></p>
    <script>
        var arr = [15, 5, 6, 9, 12, 48, 13, 47, 15, 66, 10];
        var sout = "";
        for (i = 0; i < arr.length; i++) {
            sout += arr[i] + " ";
        }
        document.getElementById("hienthi").innerHTML = sout;

        // var x = document.getElementById("hienthi");
        // x.innerHTML = sout;

        // tìm phần tử >10
        var dem = 0;
        var sout2 = "";
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                dem++;
                sout2 += arr[i] + " ";
            }
        }

        document.getElementById("lonhon10").innerHTML = "trong mang tren co " + dem + " so >10 là: " + sout2;
    </script>
</body>

</html>
