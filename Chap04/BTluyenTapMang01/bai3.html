<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai3</title>
</head>

<body>
    <h1>khởi tạo mảng gồm 10 phần tử - tim phẩn tử lớn nhất và tính trung bình cộng các số trong mảng</h1>
    <hr>
    <p id="hienthi"></p>
    <p id="maxValue"></p>
    <p id="trungBinhCong"></p>
    <script>
        var arr = [15, 5, 6, 9, 12, 48, 13, 47, 15, 66];
        var sout = "";
        for (i = 0; i < arr.length; i++) {
            sout += arr[i] + " ";
        }
        document.getElementById("hienthi").innerHTML = sout;

        // tìm phần tử max
        var max = arr[0], index = 0;
        for (i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
                index = i;
            }
        }
        document.getElementById("maxValue").innerHTML = "phân tử max trong mảng là: " + max + " ở vị trí " + index;

        //tính trung bình công
        var avg, sumValue = 0;
        for (i = 0; i < arr.length; i++) {
            sumValue += arr[i];
        }
        avg = sumValue / arr.length;
        document.getElementById("trungBinhCong").innerHTML = " trung bình cộng của các phẩn tử trong mảng là: " + avg;
    </script>
</body>

</html>
