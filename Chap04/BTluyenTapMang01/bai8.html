<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai8</title>
</head>

<body>
    <h1>Sap xep mang theo chieu giam dan</h1>
    <hr>
    <p id="hienthi"></p>
    <p id="sapxep"></p>
    <script>
        var arr = [];
        for (i = 0; i < 10; i++) {
            arr[i] = parseInt(prompt(" Nhap element: "));
        }
        var sout = "";
        for (i = 0; i < arr.length; i++) {
            sout += arr[i] + " ";
        }
        document.getElementById("hienthi").innerHTML = sout;

        //sap xep
        var sout2 = "";
        arr.sort(function (a, b) {
            return b - a;
        });
        // arr.reverse();
        for (i = 0; i < arr.length; i++) {
            sout2 += arr[i] + " ";
        }
        document.getElementById("sapxep").innerHTML = "Mang sap xep giam dan: " + sout2;
    </script>
</body>

</html>
