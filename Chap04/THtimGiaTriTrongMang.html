<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tim gai tri trong mang</title>
</head>

<body>
    <h1>Thực hành tìm giá trị trong mảng</h1>
    <br>

    <script>
        var arr = new Array(-3, 5, 1, 3, 2, 10);
        var number = parseInt(prompt("nhập giá trị cần tìm: "));
        
        for (i = 0; i < arr.length; i++) {
            if (number == arr[i]) {
                alert("tim thay gia tri " + arr[i] + " ở vị trí " + i);
            }
        }
    </script>

</body>

</html>
