<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thuc hanh dao nguoc mang</title>
</head>

<body>
    <h1>thực hành đảo ngược các phần tử trong mảng</h1>
    <hr>

    <script>
        var arr = [-3, 5, 1, 3, 2, 10];

        for (i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
        document.write("<br>");

        arr.reverse();

        for (i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    </script>

    <h2>Cách 2:</h2>
    <script>
        var first = 0;
        var last = arr.length - 1;
        while (first < last) {
            var b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        document.write(arr);
    </script>
</body>

</html>
