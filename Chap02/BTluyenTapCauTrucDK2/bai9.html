<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai9</title>
</head>

<body>
    <!--kiem tra 3 canh cua 1 tam giac -->

    <script>
        var a = parseInt(prompt("Nhap canh a : "));
        var b = parseInt(prompt("Nhap canh b : "));
        var c = parseInt(prompt("Nhap canh c : "));

        if ((a + b > c) & (a + c > b) & (a + c > b)) {
            alert("3 cạnh nhập vào tạo thành tam khác");
        } else {
            alert("3 cạnh nhập vào không tạo thành tam khác");
        }
    </script>
</body>

</html>
