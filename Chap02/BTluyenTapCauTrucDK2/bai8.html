<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai8</title>
</head>

<body>
    <!--kiểm tra số nguyên nhập vào có phải là tuổi của 1 người khong ( 0 --> 120) -->

    <script>
        var t = parseInt(prompt("Nhap tuổi : "));
        if (t > 0 && t < 120) {
            alert("số nguyên nhập vào là tuổi của 1 người");
        } else {
            alert("số nguyên nhập vào không phải là tuổi của 1 người");
        }
    </script>
</body>

</html>
