<!DOCTYPE html>
<html lang="en">

<head>

    <title>bai1</title>

<body>
    <!-- chuyển đổi độ C sang độ F -->

    <script>
        var doC = parseInt(prompt("Nhap độ C: "));
        var doF = doC * 9 / 5 + 32;

        alert(doC + " độ C = " + doF + " độ F");
    </script>
</body>
