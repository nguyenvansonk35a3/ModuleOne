<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chi so BMI</title>
</head>

<body>
    <script>
        var width = prompt("nhap can nang: ");
        var height = prompt("Nhap chieu cao: ");

        var bmi = width / (height * height);
        if (bmi < 18.5) {
            alert("thieu can");
        } else if (bmi < 25) {
            alert("đủ cân");
        } else if ("bmi < 30") {
            alert("thừa cân");
        } else {
            alert("béo phì nặng");
        }
    </script>
</body>

</html>
