<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai tap switchh cace</title>

    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css.map">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css.map">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.eot">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.ttf">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <style>
        p {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" style="margin-top: 200px" class="form-group">
            <input type="text" name="" id="ngay" class="form-control" style="margin-bottom: 15px ">
            <input type="button" name="" id="" value="Tính số ngày" onclick="myfunction();" class="btn btn-primary">
            <p id="hienthi">hien thi ngay thang</p>
        </form>

        <script>
            function myfunction() {
                var nhapthang = parseInt(document.getElementById("ngay").value);

                switch (nhapthang) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById("hienthi").innerHTML = "Tháng " + nhapthang + " có 31 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById("hienthi").innerHTML = "Tháng " + nhapthang + " có 30 ngày";
                        break;
                    case 2:
                        document.getElementById("hienthi").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                        break;
                    default: 
                    document.getElementById("hienthi").innerHTML = "Moi bạn nhập tháng từ 1 đến 12";
                }
            }
        </script>
    </div>
</body>

</html>
