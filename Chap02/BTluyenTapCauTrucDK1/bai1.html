<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai1</title>
</head>

<body>
    <!-- Nhập vào 2 số a và b kiểm tra xem a chia hết cho b hay không -->
    <script>
        var a = parseInt(prompt("Nhap a: "));
        var b = parseInt(prompt("Nhap b: "));
        var x = a % b;
        if (x == 0) {
            alert(a + " chia het cho " + b);
        } else {
            alert(a + " khong chia het cho " + b);
        }
    </script>
</body>

</html>
