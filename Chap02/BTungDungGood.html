<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ung dung good</title>
    <style>
        html {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            font-size: 100%;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        .mid {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 1em;
        }


        /* Switch starts here */
        .rocker {
            display: inline-block;
            position: relative;
            /*
  SIZE OF SWITCH
  ==============
  All sizes are in em - therefore
  changing the font-size here
  will change the size of the switch.
  See .rocker-small below as example.
  */
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: #888;
            width: 7em;
            height: 4em;
            overflow: hidden;
            border-bottom: 0.5em solid #eee;
        }

        .rocker-small {
            font-size: 0.75em;
            /* Sizes the switch */
            margin: 1em;
        }

        .rocker::before {
            content: "";
            position: absolute;
            top: 0.5em;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #999;
            border: 0.5em solid #eee;
            border-bottom: 0;
        }

        .rocker input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-left,
        .switch-right {
            cursor: pointer;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 2.5em;
            width: 3em;
            transition: 0.2s;
        }

        .switch-left {
            height: 2.4em;
            width: 2.75em;
            left: 0.85em;
            bottom: 0.4em;
            background-color: #ddd;
            transform: rotate(15deg) skewX(15deg);
        }

        .switch-right {
            right: 0.5em;
            bottom: 0;
            background-color: #bd5757;
            color: #fff;
        }

        .switch-left::before,
        .switch-right::before {
            content: "";
            position: absolute;
            width: 0.4em;
            height: 2.45em;
            bottom: -0.45em;
            background-color: #ccc;
            transform: skewY(-65deg);
        }

        .switch-left::before {
            left: -0.4em;
        }

        .switch-right::before {
            right: -0.375em;
            background-color: transparent;
            transform: skewY(65deg);
        }

        input:checked+.switch-left {
            background-color: #0084d0;
            color: #fff;
            bottom: 0px;
            left: 0.5em;
            height: 2.5em;
            width: 3em;
            transform: rotate(0deg) skewX(0deg);
        }

        input:checked+.switch-left::before {
            background-color: transparent;
            width: 3.0833em;
        }

        input:checked+.switch-left+.switch-right {
            background-color: #ddd;
            color: #888;
            bottom: 0.4em;
            right: 0.8em;
            height: 2.4em;
            width: 2.75em;
            transform: rotate(-15deg) skewX(-15deg);
        }

        input:checked+.switch-left+.switch-right::before {
            background-color: #ccc;
        }

        /* Keyboard Users */
        input:focus+.switch-left {
            color: #333;
        }

        input:checked:focus+.switch-left {
            color: #fff;
        }

        input:focus+.switch-left+.switch-right {
            color: #fff;
        }

        input:checked:focus+.switch-left+.switch-right {
            color: #333;
        }

        .textview {
            margin-left: 30px;
            font-variant: small-caps;
            font-weight: bolder;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
            color: green;
            text-shadow: 2px 2px 2px orange;
        }
    </style>
</head>

<body>
    <div class="mid">
        <label class="rocker">
            <input type="checkbox" id="first" onclick="functionFirst()">
            <span class=" switch-left">On</span>
            <span class="switch-right">Off</span>
        </label>
        <label class="textview">GOOD</label>
    </div>
    <div class="mid">
        <label class=" rocker">
        <input type="checkbox" id="second" onclick="functionFirst()">
        <span class="switch-left">ON</span>
        <span class="switch-right">OFF</span>
        </label>
        <label class=" textview">CHEAP</label>
    </div>
    <div class="mid">
        <label class="rocker">
            <input type="checkbox" id="third" onclick="functionFirst()">
            <span class="switch-left">ON</span>
            <span class=" switch-right">OFF</span>
        </label>
        <label class="textview">FAST</label>
    </div>

    <script>

        function functionFirst() {
            var c1 = document.getElementById("first");
            var c2 = document.getElementById("second");
            var c3 = document.getElementById("third");
            var vc1 = c1.checked;
            var vc2 = c2.checked;
            var vc3 = c3.checked;

            if (vc1 == true) {
                if (vc2 == true) {
                    c3.checked = false;
                } else {
                    c3.checked = true;
                }
            } else if (vc2 == true) {
                if (vc1 == true) {
                    c3.checked = false;
                } else {
                    c3.checked = true;
                }
            } else if (vc3 == true) {
                if (vc1 == true) {
                    c2.checked = false;
                } else {
                    c2.checked = true;
                }
            }
        }

    </script>

</body>

</html>
